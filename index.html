<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <title>Weather App</title>
</head>
<body>
    <main class="main-container m-3">
        <!-- Search Form -->
        <form class="d-flex justify-content-center" role="search">
            <input class="form-control me-2 m-2" type="search" placeholder="Search city" aria-label="Search">
            <button class="btn btn-outline-info m-2" type="submit">Search</button>
            <button class="btn btn-outline-success m-2" type="button">Location</button>
        </form>

        <!-- Weather Card -->
        <div class="card text-bg-info mb-3">
            <div class="card-body">
                <div class="d-flex justify-content-between">
                    <h5 class="card-title text-dark">Beni Mellal</h5>
                    <h6 class="card-date">Tue, 21 January</h6>
                </div>
                <h6>Current weather</h6>
                <div class="row align-items-center">
                    <div class="col-6">
                        <img class="weather-summary-img" id="weather-icon" src="img/img/weather/rain.svg" alt="Icône Météo">
                    </div>
                    <div class="col-6">
                        <h1 class="temp-txt">24°C</h1>
                        <h3 class="description-txt">Few clouds</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <h6>Humidity:</h6><h6 class="humidity-value">20%</h6>
                    </div>
                    <div class="col-6">
                        <h6>Feels like:</h6><h6 class="feels-value">25°C</h6>
                    </div>
                </div>
            </div>
        </div>

        <!-- Forecast Section -->
        <div class="forcast-items-container">
            <div class="forcast-items">
                <h5 class="forcast-item-date">23 Jun</h5>
                <h5 class="forcast-item-temp">10°C</h5>
                <img class="image-item-weather" src="img/img/weather/rain.svg">
            </div>
            <div class="forcast-items">
                <h5 class="forcast-item-date">24 Jun</h5>
                <h5 class="forcast-item-temp">19°C</h5>
                <img class="image-item-weather" src="img/img/weather/clear.svg">
            </div>
            <div class="forcast-items">
                <h5 class="forcast-item-date">25 Jun</h5>
                <h5 class="forcast-item-temp">9°C</h5>
                <img class="image-item-weather" src="img/img/weather/thunderstorm.svg">
            </div>
            <div class="forcast-items">
                <h5 class="forcast-item-date">25 Jun</h5>
                <h5 class="forcast-item-temp">32°C</h5>
                <img class="image-item-weather" src="img/img/weather/clear.svg">
            </div>
            <div class="forcast-items">
                <h5 class="forcast-item-date">25 Jun</h5>
                <h5 class="forcast-item-temp">32°C</h5>
                <img class="image-item-weather" src="img/img/weather/clear.svg">
            </div>
        </div>
    </main>
    <script src="app.js" defer></script>
</body>
</html>
