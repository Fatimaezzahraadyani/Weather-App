    <main class="main-container m-3">
        <form class="d-flex" role="search">
            <input class="form-control me-2 m-2" type="search" placeholder="Search city" aria-label="Search">
            <button class="btn btn-outline-info m-2" type="submit">Search</button>
            <button class="btn btn-outline-success m-2" type="submit">Location</button>
          </form>
          <div class="card text-bg-info mb-2 mt-2 m-2" >
            <div class="card-body">
                <div class="content">
              <h5 class="card-title" style="color: black;">Beni Mellal</h5>
              <h6 class="card-date">Tue,21 january</h6>
                </div>
              <h6>Current weather</h6>
            <div class="row">
                <div class="col-6">
                    <img class="weather-summary-img" id="weather-icon" src="/img/img/weather/rain.svg" alt="Icône Météo">
                </div>
                <div class="col-6">
                    <div>
                    <h1 class="temp-txt">24°C</h1>
                    <h3 class="descreption-txt">Few clouds</h3>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <h6>Humidity:</h6><h6 class="humidity-value">20%</h6>
                    <!-- <h6>Sea level:</h6><h6 class="sea-value">100m</h6> -->
                </div>
                <div class="col-6">
                    <h6>Feels like :</h6><h6 class="feels-value">25°C</h6>
                    <!-- <h6>Pressure:</h6><h6 class="pressure-value">10hPa<h6></h6> -->
                </div>
            </div>
            </div>
        </div>
        <div class="forcast-items-container  row ">
            <div class="forcast-items col-sm-6  col-md-3">
                <h5 class="forcast-item-date regular-txt">23 jun</h5>
                <h5 class="forcast-item-temp">10°C</h5>
                <img class="image-item-weather" src="/img/img/weather/rain.svg">
            </div>
            <div class="forcast-items col-sm-6  col-md-3">
                <h5 class="forcast-item-date regular-txt">24 jun</h5>
                <h5 class="forcast-item-temp">19°C</h5>
                <img class="image-item-weather" src="/img/img/weather/clear.svg">
            </div>
            <div class="forcast-items col-sm-6  col-md-3">
                <h5 class="forcast-item-date regular-txt">25 jun</h5>
                <h5 class="forcast-item-temp">9°C</h5>
                <img class="image-item-weather" src="/img/img/weather/thunderstorm.svg">
            </div>
            <div class="forcast-items col-sm-6  col-md-3">
                <h5 class="forcast-item-date regular-txt">25 jun</h5>
                <h5 class="forcast-item-temp">32°C</h5>
                <img class="image-item-weather" src="/img/img/weather/clear.svg">
            </div>
            <div class="forcast-items col-sm-6  col-md-3">
                <h5 class="forcast-item-date regular-txt">25 jun</h5>
                <h5 class="forcast-item-temp">32°C</h5>
                <img class="image-item-weather" src="/img/img/weather/clear.svg">
            </div>
        </div>
